{% extends 'base.html' %}
{% block title %}Course Form{% endblock %}
{% block content %}
<h2>{{ 'Edit' if course else 'Add' }} Course</h2>
<form method="post">
    <label>Name</label>
    <input type="text" name="name" value="{{ course.name if course }}" required>

    <button type="submit">Save</button>
    <a class="btn" href="{{ url_for('courses_list') }}">Cancel</a>
</form>
{% endblock %}
